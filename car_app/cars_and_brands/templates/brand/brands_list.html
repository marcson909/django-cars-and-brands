<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Brands List</h1>
  <div>
    <ul>
      {% for brand in all_brands %}
        <li><a href="{% url 'brand_detail' brand_id=brand.id %}"">{{brand.name}} {{brand.id}}</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'new_brand' %}">Add a new brand</a>
  </div>

  
</body>
</html>
